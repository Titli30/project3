<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="landing">
    <div class="intro">
      <h1>Craft Your Professional Resume</h1>
      <p>Get hired faster with a resume that stands out.</p>
      <button id="startBtn">Start Building</button>
      <div class="switchers">
        <a href="#" onclick="switchTheme()">Switch Theme</a> |
        <a href="#" onclick="switchTemplate()">Switch Template</a>
      </div>
    </div>
  </section>

  <section id="builderSection" style="display:none;">
    <form id="resumeForm">
      <h2>Resume Details</h2>
      <input type="file" id="profileImage" accept="image/*" />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="guardian" placeholder="Guardian Name" />
      <textarea id="profile" placeholder="Profile Summary" required></textarea>
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="text" id="address" placeholder="Address" required />
      <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>
      <textarea id="languages" placeholder="Languages (e.g. English: Proficient)" required></textarea>
      <textarea id="hobbies" placeholder="Hobbies (comma separated)" required></textarea>

      <h3>Experience</h3>
      <div id="experienceSection">
        <div class="exp-entry">
          <input type="text" class="jobTitle" placeholder="Job Title" />
          <input type="text" class="company" placeholder="Company" />
          <input type="text" class="duration" placeholder="Duration" />
          <textarea class="jobDetails" placeholder="Job Description"></textarea>
        </div>
      </div>
      <button type="button" onclick="addExperience()">Add Experience</button>

      <h3>Education</h3>
      <div id="educationSection">
        <div class="edu-entry">
          <input type="text" class="degree" placeholder="Degree" />
          <input type="text" class="institution" placeholder="Institution" />
          <input type="text" class="eduDuration" placeholder="Duration" />
        </div>
      </div>
      <button type="button" onclick="addEducation()">Add Education</button>

      <h3>Projects</h3>
      <div id="projectSection">
        <div class="project-entry">
          <input type="text" class="projectTitle" placeholder="Project Title" />
          <textarea class="projectDesc" placeholder="Project Description"></textarea>
          <input type="text" class="projectLink" placeholder="Project Link (optional)" />
        </div>
      </div>
      <button type="button" onclick="addProject()">Add Project</button>

      <br><br>
      <button type="submit">Generate Resume</button>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div class="resume-output" id="resumeOutput"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
